<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Missed Call Notification</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="notification-card">
            <div class="notification-header">
                <i class="fas fa-times"></i>
            </div>
            <div class="notification-body">
                <div class="user-image">
                    <img src="portrait.webp" alt="Frederick Floyd" />
                </div>
                <div class="notification-content">
                    <h4>Missed call</h4>
                    <p>
                        You missed a call from <br><strong>Frederick Floyd</strong>
                    </p>
                    <span>22 hours ago</span>
                </div>
            </div>
            <div class="notification-footer">
                <button type="button" class="message-btn">
                    <i class="fas fa-comment-alt"></i> Send message
                </button>
                <button type="button" class="call-btn">
                    <i class="fas fa-phone"></i> Call back
                </button>
            </div>
        </div>
    </body>
</html>
